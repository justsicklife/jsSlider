<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>something</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div class="slide_wrap">
            <div class="slide_box">
                <div class="slide_list clearflx">
                    <div class="slide_content content01">
                        <p>1</p>
                    </div>
                    <div class="slide_content content02">
                        <p>2</p>
                    </div>
                    <div class="slide_content content03">
                        <p>3</p>
                    </div>
                    <div class="slide_content content04">
                        <p>4</p>
                    </div>
                    <div class="slide_content content05">
                        <p>5</p>
                    </div>
                </div>
            </div>
            <div class="button_box">
                <button class="button_box_prev">Prev</button>
                <button class="button_box_next">Next</button>
            </div>
            <ul class="pagination">
            </ul>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
